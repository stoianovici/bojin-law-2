<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: #1e40af;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Se autentifica...</p>
  </div>
  <script type="module">
    import { PublicClientApplication } from 'https://cdn.jsdelivr.net/npm/@azure/msal-browser@3.10.0/+esm';

    const clientId = '0ac0c3a6-6482-4ff4-81a6-c2f96c506cfd';
    const tenantId = 'e39d7b1e-9d0c-41ae-b1db-99aecc04fa42';

    const msalConfig = {
      auth: {
        clientId,
        authority: `https://login.microsoftonline.com/${tenantId}`,
        redirectUri: window.location.href.split('?')[0],
        navigateToLoginRequestUrl: false,
      },
      cache: {
        cacheLocation: 'localStorage',
        storeAuthStateInCookie: true,
      },
    };

    async function handleAuth() {
      try {
        const msalInstance = new PublicClientApplication(msalConfig);
        await msalInstance.initialize();

        const response = await msalInstance.handleRedirectPromise();

        if (response) {
          console.log('[AuthPopup] Auth successful, closing popup');
          // Token is now in localStorage, parent window will pick it up
          window.close();
        } else {
          // No response means we need to check if there's an error in the URL
          const params = new URLSearchParams(window.location.hash.substring(1));
          const error = params.get('error');
          if (error) {
            console.error('[AuthPopup] Auth error:', error, params.get('error_description'));
          }
          // Still close - parent will handle the error state
          setTimeout(() => window.close(), 1000);
        }
      } catch (error) {
        console.error('[AuthPopup] Error handling auth:', error);
        setTimeout(() => window.close(), 2000);
      }
    }

    handleAuth();
  </script>
</body>
</html>
