name: Deploy to Render

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # Job 1: Run Tests Before Deployment
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type checking
        run: pnpm tsc --noEmit

      - name: Run linting
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test:ci

  # Job 2: Deploy to Staging (develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deployment (Staging)
        run: |
          echo "ðŸš€ Triggering Render deployment for staging environment..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}"
          echo "âœ… Staging deployment triggered successfully"

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for Render to complete deployment..."
          sleep 30

      - name: Post deployment summary
        run: |
          echo "### Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Staging deployment triggered successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Render Dashboard](https://dashboard.render.com)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Staging Environment](${{ vars.STAGING_URL }})" >> $GITHUB_STEP_SUMMARY

  # Job 3: Deploy to Production (main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deployment (Production)
        run: |
          echo "ðŸš€ Triggering Render deployment for production environment..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}"
          echo "âœ… Production deployment triggered successfully"

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for Render to complete deployment..."
          sleep 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Production Release v${{ github.run_number }}
          body: |
            ## Production Deployment

            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Deployed by:** ${{ github.actor }}
            **Timestamp:** ${{ github.event.head_commit.timestamp }}

            ### Changes
            ${{ github.event.head_commit.message }}

            ### Deployment Info
            - Environment: Production
            - Platform: Render.com
            - Status: Deployed
          draft: false
          prerelease: false

      - name: Post deployment summary
        run: |
          echo "### Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Production deployment triggered successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Render Dashboard](https://dashboard.render.com)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Production Environment](${{ vars.PRODUCTION_URL }})" >> $GITHUB_STEP_SUMMARY

  # Job 4: Manual Deployment (workflow_dispatch)
  deploy-manual:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render deployment
        run: |
          if [ "${{ github.event.inputs.environment }}" == "staging" ]; then
            echo "ðŸš€ Triggering manual deployment to staging..."
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}"
          else
            echo "ðŸš€ Triggering manual deployment to production..."
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PRODUCTION }}"
          fi
          echo "âœ… Deployment triggered successfully"

      - name: Post deployment summary
        run: |
          echo "### Manual Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deployment triggered successfully**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Render Dashboard](https://dashboard.render.com)" >> $GITHUB_STEP_SUMMARY
