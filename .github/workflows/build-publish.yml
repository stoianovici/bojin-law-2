name: Build and Publish Docker Images

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ${{ secrets.ACR_NAME }}.azurecr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: apps/web
          file: infrastructure/docker/Dockerfile.web
          push: true
          tags: ${{ env.REGISTRY }}/legal-platform/web:${{ env.IMAGE_TAG }}, ${{ env.REGISTRY }}/legal-platform/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push gateway image
        uses: docker/build-push-action@v6
        with:
          context: services/gateway
          file: infrastructure/docker/Dockerfile.gateway
          push: true
          tags: ${{ env.REGISTRY }}/legal-platform/gateway:${{ env.IMAGE_TAG }}, ${{ env.REGISTRY }}/legal-platform/gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push document-service image
        uses: docker/build-push-action@v6
        with:
          context: services/document-service
          file: infrastructure/docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/legal-platform/document-service:${{ env.IMAGE_TAG }}, ${{ env.REGISTRY }}/legal-platform/document-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push task-service image
        uses: docker/build-push-action@v6
        with:
          context: services/task-service
          file: infrastructure/docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/legal-platform/task-service:${{ env.IMAGE_TAG }}, ${{ env.REGISTRY }}/legal-platform/task-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Add builds for other services: ai-service, integration-service, notification-service

  # Optional: Notify on success/failure
  notify:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    steps:
      - name: Notify Teams/Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}