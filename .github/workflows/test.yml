        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5433/legal_platform_test
        run: |
          sleep 5
          PGPASSWORD=postgres psql -h localhost -p 5433 -U postgres -d legal_platform_test -f infrastructure/docker/init-scripts/02-init-test-db.sql || true
          pnpm tsx scripts/seed-test-db.ts

      - name: Build application
        run: pnpm build

      - name: Start services
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5433/legal_platform_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: production
        run: |
          # Start gateway
          cd services/gateway && pnpm start &
          # Start AI service
          cd services/ai-service && pnpm start &
          # Wait for services
          sleep 10

      - name: Run Benchmark Suite
        env:
          API_URL: http://localhost:4000
          AI_SERVICE_URL: http://localhost:4001
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5433/legal_platform_test
          REDIS_URL: redis://localhost:6379
        run: pnpm test:benchmark

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmark-results/
          retention-days: 30

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: github.ref == 'refs/heads/main'
        with:
          name: Performance Benchmarks
          tool: 'customBiggerIsBetter'
          output-file-path: benchmark-results/results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false

  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    # Only run on main branch to avoid overwhelming CI resources
    if: github.ref == 'refs/heads/main'

    services:
      postgres-test:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: legal_platform_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Artillery
        run: pnpm add -g artillery

      - name: Setup test database
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5433/legal_platform_test
        run: |
          sleep 5
          PGPASSWORD=postgres psql -h localhost -p 5433 -U postgres -d legal_platform_test -f infrastructure/docker/init-scripts/02-init-test-db.sql || true
          pnpm tsx scripts/seed-test-db.ts

      - name: Build application
        run: pnpm build

      - name: Start services
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5433/legal_platform_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: production
        run: |
          cd services/gateway && pnpm start &
          cd services/ai-service && pnpm start &
          sleep 15

      - name: Run Document Operations Load Test
        env:
          API_URL: http://localhost:4000
        run: pnpm test:load:documents
        continue-on-error: true

      - name: Run AI Service Load Test
        env:
          AI_SERVICE_URL: http://localhost:4001
        run: pnpm test:load:ai
        continue-on-error: true

      - name: Upload Load Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results
          path: |
            tests/load/results/
            artillery-report.json
          retention-days: 30

      - name: Post Load Test Summary
        if: always()
        run: |
          echo "## Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f artillery-report.json ]; then
            echo "### Document Operations" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat artillery-report.json | jq '.aggregate.latency'
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

  stress-tests:
    name: Stress Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    # Run weekly on main branch
    if: github.event_name == 'schedule' || (github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[stress-test]'))

    services:
      postgres-test:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: legal_platform_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test database
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5433/legal_platform_test
        run: |
          sleep 5
          PGPASSWORD=postgres psql -h localhost -p 5433 -U postgres -d legal_platform_test -f infrastructure/docker/init-scripts/02-init-test-db.sql || true
          pnpm tsx scripts/seed-test-db.ts

      - name: Build application
