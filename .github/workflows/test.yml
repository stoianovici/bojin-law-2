name: Test Suite

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.18.1'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run unit tests with coverage
        run: pnpm test:ci

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check coverage thresholds
        run: |
          # Extract coverage percentages from coverage-summary.json
          COVERAGE_STATEMENTS=$(cat coverage/coverage-summary.json | jq -r '.total.statements.pct')
          COVERAGE_BRANCHES=$(cat coverage/coverage-summary.json | jq -r '.total.branches.pct')
          COVERAGE_FUNCTIONS=$(cat coverage/coverage-summary.json | jq -r '.total.functions.pct')
          COVERAGE_LINES=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')

          echo "Coverage Statements: $COVERAGE_STATEMENTS%"
          echo "Coverage Branches: $COVERAGE_BRANCHES%"
          echo "Coverage Functions: $COVERAGE_FUNCTIONS%"
          echo "Coverage Lines: $COVERAGE_LINES%"

          # Check if coverage is "Unknown" (happens when no source files are collected)
          if [ "$COVERAGE_STATEMENTS" = "Unknown" ] || [ "$COVERAGE_STATEMENTS" = "null" ]; then
            echo "‚ö†Ô∏è  Warning: Coverage data is not available. This may be expected if no source files are being tested yet."
            echo "Skipping coverage threshold check."
            exit 0
          fi

          # Check if coverage meets 80% threshold
          THRESHOLD=80
          if (( $(echo "$COVERAGE_STATEMENTS < $THRESHOLD" | bc -l) )); then
            echo "Error: Statement coverage ($COVERAGE_STATEMENTS%) is below $THRESHOLD%"
            exit 1
          fi
          if (( $(echo "$COVERAGE_BRANCHES < $THRESHOLD" | bc -l) )); then
            echo "Error: Branch coverage ($COVERAGE_BRANCHES%) is below $THRESHOLD%"
            exit 1
          fi
          if (( $(echo "$COVERAGE_FUNCTIONS < $THRESHOLD" | bc -l) )); then
            echo "Error: Function coverage ($COVERAGE_FUNCTIONS%) is below $THRESHOLD%"
            exit 1
          fi
          if (( $(echo "$COVERAGE_LINES < $THRESHOLD" | bc -l) )); then
            echo "Error: Line coverage ($COVERAGE_LINES%) is below $THRESHOLD%"
            exit 1
          fi

          echo "‚úÖ All coverage thresholds met (>= $THRESHOLD%)"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres-test:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: legal_platform_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium firefox webkit

      - name: Setup test database
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5433/legal_platform_test
        run: |
          # Wait for PostgreSQL to be fully ready
          sleep 5

          # Initialize database extensions
          PGPASSWORD=postgres psql -h localhost -p 5433 -U postgres -d legal_platform_test -f infrastructure/docker/init-scripts/02-init-test-db.sql || true

          # Run database migrations (when available)
          # pnpm run migrate:test

          # Seed test database
          pnpm tsx scripts/seed-test-db.ts

      - name: Build application
        run: pnpm build

      - name: Run E2E tests
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5433/legal_platform_test
          NODE_ENV: test
          AZURE_AD_CLIENT_ID: mock-client-id
          AZURE_AD_TENANT_ID: mock-tenant-id
          NEXT_PUBLIC_API_URL: http://localhost:4000
          CLAUDE_API_KEY: mock-claude-api-key
          AZURE_STORAGE_CONNECTION_STRING: DefaultEndpointsProtocol=https;AccountName=mockaccount;AccountKey=mock-key;EndpointSuffix=core.windows.net
        run: pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  lighthouse-ci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Run on main branch and pull requests for performance tracking
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Start application server
        run: |
          # Start the Next.js application in production mode
          cd apps/web && pnpm start &

          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
        env:
          NODE_ENV: production
          # Mock environment variables for testing
          DATABASE_URL: postgresql://localhost:5432/mock_db
          NEXT_PUBLIC_API_URL: http://localhost:3000/api

      - name: Run Lighthouse CI
        run: pnpm test:perf
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 7

      - name: Comment Lighthouse results on PR
        uses: treosh/lighthouse-ci-action@v12
        if: github.event_name == 'pull_request'
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true

  test-results-comment:
    name: Post Test Results
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, lighthouse-ci]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/
        continue-on-error: true

      - name: Post test results comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let coverageSummary = 'Coverage report not available';
            try {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              coverageSummary = `
            ## Coverage Summary
            | Metric | Percentage |
            |--------|-----------|
            | Statements | ${total.statements.pct}% |
            | Branches | ${total.branches.pct}% |
            | Functions | ${total.functions.pct}% |
            | Lines | ${total.lines.pct}% |
            `;
            } catch (error) {
              console.log('Could not read coverage summary:', error.message);
            }

            const unitTestStatus = '${{ needs.unit-tests.result }}';
            const e2eTestStatus = '${{ needs.e2e-tests.result }}';

            const statusEmoji = (status) => {
              switch(status) {
                case 'success': return '‚úÖ';
                case 'failure': return '‚ùå';
                case 'cancelled': return 'üö´';
                default: return '‚è≠Ô∏è';
              }
            };

            const comment = `
            ## Test Results

            | Test Suite | Status |
            |------------|--------|
            | Unit Tests | ${statusEmoji(unitTestStatus)} ${unitTestStatus} |
            | E2E Tests | ${statusEmoji(e2eTestStatus)} ${e2eTestStatus} |

            ${coverageSummary}

            **Minimum Coverage Requirement:** 80%

            [View detailed test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
