query:
  question: "Are non-compete agreements enforceable in California for software engineers?"
  context: |
    Client is a software company in San Francisco that wants to include a 12-month
    non-compete clause in employment contracts for senior engineers. They are concerned
    about employees joining competitors after leaving.
  jurisdiction: California
