<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Palette - Linear Style Reference</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #0A0A0B;
      --bg-secondary: #111113;
      --bg-tertiary: #18181B;
      --bg-hover: #232326;
      --bg-active: #2A2A2E;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-default: rgba(255, 255, 255, 0.1);
      --text-primary: #EEEFF1;
      --text-secondary: #A1A1AA;
      --text-tertiary: #71717A;
      --text-muted: #52525B;
      --accent-primary: #5E6AD2;
      --accent-secondary: rgba(94, 106, 210, 0.15);
      --accent-glow: rgba(94, 106, 210, 0.4);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-xl: 16px;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-mono: 'SF Mono', 'Fira Code', 'Fira Mono', monospace;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 15vh;
    }

    .command-palette {
      width: 560px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-default);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg), 0 0 60px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .command-palette-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4) var(--space-5);
      border-bottom: 1px solid var(--border-subtle);
    }

    .command-palette-title {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .command-palette-title-icon {
      width: 20px;
      height: 20px;
      color: var(--accent-primary);
    }

    .command-palette-shortcut {
      font-size: 12px;
      color: var(--text-muted);
      background: var(--bg-tertiary);
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      font-family: var(--font-mono);
    }

    .command-palette-search {
      padding: var(--space-4) var(--space-5);
    }

    .command-palette-search-input {
      width: 100%;
      display: flex;
      align-items: center;
      gap: var(--space-3);
      background: var(--bg-tertiary);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: var(--space-3) var(--space-4);
    }

    .command-palette-search-input:focus-within {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-secondary);
    }

    .command-palette-search-input input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 14px;
    }

    .command-palette-search-input input::placeholder {
      color: var(--text-tertiary);
    }

    .command-palette-body {
      padding: var(--space-2) 0;
      max-height: 400px;
      overflow-y: auto;
    }

    .command-section {
      padding: var(--space-2) var(--space-5);
    }

    .command-section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-tertiary);
      padding: var(--space-2) 0;
    }

    .command-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      margin: 0 calc(-1 * var(--space-4));
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.1s ease;
    }

    .command-item:hover,
    .command-item.selected {
      background: var(--bg-hover);
    }

    .command-item.selected {
      background: var(--bg-active);
    }

    .command-item-icon {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-md);
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      flex-shrink: 0;
    }

    .command-item-icon svg {
      width: 18px;
      height: 18px;
    }

    .command-item-icon.ai {
      background: var(--accent-secondary);
      color: var(--accent-primary);
      box-shadow: 0 0 12px var(--accent-glow);
    }

    .command-item-label {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .command-item-shortcut {
      font-size: 12px;
      color: var(--text-muted);
      background: var(--bg-tertiary);
      padding: 3px 8px;
      border-radius: var(--radius-sm);
      font-family: var(--font-mono);
    }
  </style>
</head>
<body>
  <div class="command-palette">
    <div class="command-palette-header">
      <div class="command-palette-title">
        <svg class="command-palette-title-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        Acțiuni rapide
      </div>
      <span class="command-palette-shortcut">⌘K</span>
    </div>

    <div class="command-palette-search">
      <div class="command-palette-search-input">
        <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: var(--text-tertiary)">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input type="text" placeholder="Caută sau execută o comandă...">
      </div>
    </div>

    <div class="command-palette-body">
      <div class="command-section">
        <div class="command-section-title">Acțiuni Frecvente</div>

        <div class="command-item">
          <div class="command-item-icon">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
          </div>
          <span class="command-item-label">Caz nou</span>
          <span class="command-item-shortcut">⌘N</span>
        </div>

        <div class="command-item selected">
          <div class="command-item-icon">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
            </svg>
          </div>
          <span class="command-item-label">Sarcină nouă</span>
          <span class="command-item-shortcut">⌘T</span>
        </div>

        <div class="command-item">
          <div class="command-item-icon">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <span class="command-item-label">Înregistrare timp</span>
          <span class="command-item-shortcut">⌘L</span>
        </div>

        <div class="command-item">
          <div class="command-item-icon ai">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
          </div>
          <span class="command-item-label">Întreabă AI</span>
          <span class="command-item-shortcut">⌘J</span>
        </div>
      </div>

      <div class="command-section">
        <div class="command-section-title">Navigare</div>

        <div class="command-item">
          <div class="command-item-icon">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
          </div>
          <span class="command-item-label">Salt la caz...</span>
          <span class="command-item-shortcut">⌘G</span>
        </div>

        <div class="command-item">
          <div class="command-item-icon">
            <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
          <span class="command-item-label">Caută client...</span>
          <span class="command-item-shortcut">⌘P</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
