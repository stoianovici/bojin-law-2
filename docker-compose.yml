version: '3.9'

services:
  # Node.js 20 development container
  app:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.dev
    container_name: legal-platform-app
    ports:
      - '3000:3000'  # Next.js app
      - '6006:6006'  # Storybook
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/legal_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - legal-platform-network
    command: pnpm dev
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL 16 with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: legal-platform-postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=legal_platform
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - legal-platform-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL 16 test database with pgvector
  postgres-test:
    image: pgvector/pgvector:pg16
    container_name: legal-platform-postgres-test
    ports:
      - '5433:5432'  # Different port to avoid conflict with dev database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=legal_platform_test
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - legal-platform-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 7.2+ for caching
  redis:
    image: redis:7.2-alpine
    container_name: legal-platform-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - legal-platform-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  postgres-test-data:
    driver: local
  redis-data:
    driver: local

networks:
  legal-platform-network:
    driver: bridge
