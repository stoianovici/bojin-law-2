version: '3.8'

services:
  postgres-test:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: legal_platform_test
    ports:
      - "5433:5432"  # Different port to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-net

  redis-test:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-net

  # Test runner (e.g., for Playwright E2E)
  e2e-test:
    image: mcr.microsoft.com/playwright:v1.41.0-jammy
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    volumes:
      - ../../tests/e2e:/e2e
      - /ms-playwright:/ms-playwright
    working_dir: /e2e
    command: npx playwright test
    environment:
      - DATABASE_URL=postgresql://testuser:testpass@postgres-test:5432/legal_platform_test
      - REDIS_URL=redis://redis-test:6379
      - NODE_ENV=test
    networks:
      - test-net

networks:
  test-net:
    driver: bridge