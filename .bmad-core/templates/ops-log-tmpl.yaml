  | Date | Issue | Duration | Summary |
  |------|-------|----------|---------|
  <!-- Session log entries -->

issue_template: |
  ### [{id}] {title}

  | Field | Value |
  |-------|-------|
  | **Status** | {status} |
  | **Type** | {type} |
  | **Priority** | {priority} |
  | **Created** | {created} |
  | **Sessions** | {session_count} |
  | **Last Active** | {last_active} |

  #### Description
  {description}

  #### Reproduction Steps
  {repro_steps}

  #### Root Cause
  {root_cause}

  #### Fix Applied
  {fix_applied}

  #### Session Log
  {session_log}

  #### Files Involved
  {files_involved}

  ---

field_definitions:
  id:
    format: 'OPS-{number:03d}'
    description: Unique identifier, auto-incremented
  status:
    enum: [New, Triaging, Investigating, Root Cause Found, Fixing, Verifying, Resolved, Wont Fix]
  type:
    enum: [Bug, Feature, Performance, Security, Refactor, Documentation]
  priority:
    enum: [P0-Critical, P1-High, P2-Medium, P3-Low]
