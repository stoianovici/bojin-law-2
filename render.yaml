# Legal Platform - Full Stack Deployment
#
# ############################################################################
# !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
#                    DO NOT IMPORT THIS FILE AS A BLUEPRINT
# !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
#
# Services ALREADY EXIST on Render. Re-importing will create DUPLICATES that
# waste money and cause confusion. This has happened before - don't do it again.
#
# EXISTING SERVICE IDs (DO NOT RECREATE):
#   - legal-platform-web:        srv-d4dk9fodl3ps73d3d7ig
#   - legal-platform-gateway:    srv-d4pkv8q4i8rc73fq3mvg
#   - legal-platform-ai-service: srv-d4uor5be5dus73a0hs3g
#   - bojin-legacy-import:       srv-d4k84gogjchc73a0lqo0
#
# HOW TO DEPLOY:
#   1. Run: pnpm deploy:production (triggers deploy via API)
#   2. OR: Go to Render Dashboard → Select service → Manual Deploy
#
# TO CHANGE SERVICE SETTINGS:
#   Edit directly in Render Dashboard, not in this file.
#   This file is DOCUMENTATION ONLY - changes here won't auto-apply.
#
# ############################################################################

services:
  ##############################################################################
  # Web Service - Next.js Frontend
  # NATIVE RUNTIME (faster deploys - no Docker build overhead)
  ##############################################################################
  - type: web
    name: legal-platform-web
    runtime: node
    repo: https://github.com/stoianovici/bojin-law-2.git
    branch: main
    buildCommand: bash infrastructure/render/build-web.sh
    startCommand: cd apps/web && pnpm prisma migrate deploy --schema=../../packages/database/prisma/schema.prisma && pnpm start
    plan: starter
    numInstances: 1
    region: oregon
    rootDir: . # Set to apps/web in dashboard for filtered deploys
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: '22'
      - key: NEXT_PUBLIC_APP_URL
        value: https://app.bojin-law.com
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: legal-platform-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: legal-platform-redis
          property: connectionString
      - key: NEXT_PUBLIC_AZURE_AD_CLIENT_ID
        sync: false
      - key: NEXT_PUBLIC_AZURE_AD_TENANT_ID
        sync: false
      - key: GRAPHQL_ENDPOINT
        value: https://api.bojin-law.com/graphql
    healthCheckPath: /api/health
    autoDeploy: true

  ##############################################################################
  # Gateway Service - GraphQL API
  # NATIVE RUNTIME (faster deploys - no Docker build overhead)
  ##############################################################################
  - type: web
    name: legal-platform-gateway
    runtime: node
    repo: https://github.com/stoianovici/bojin-law-2.git
    branch: main
    buildCommand: bash infrastructure/render/build-gateway.sh
    startCommand: node services/gateway/scripts/run-migrations.js && node services/gateway/dist/index.js
    plan: starter
    numInstances: 1
    region: oregon
    rootDir: . # Set to services/gateway in dashboard for filtered deploys
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: '22'
      - key: PORT
        value: '4000'
      - key: DATABASE_URL
        fromDatabase:
          name: legal-platform-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: legal-platform-redis
          property: connectionString
      - key: CORS_ORIGIN
        value: https://app.bojin-law.com
      - key: AZURE_AD_CLIENT_ID
        sync: false
      - key: AZURE_AD_CLIENT_SECRET
        sync: false
      - key: AZURE_AD_TENANT_ID
        sync: false
      - key: AZURE_AD_REDIRECT_URI
        value: https://api.bojin-law.com/auth/callback
      - key: FRONTEND_URL
        value: https://app.bojin-law.com
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: WEBHOOK_BASE_URL
        value: https://api.bojin-law.com
      - key: WEBHOOK_CLIENT_STATE
        value: legal-platform-email-webhook
      - key: AI_SERVICE_URL
        value: https://legal-platform-ai-service.onrender.com
      - key: AI_SERVICE_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: BRAVE_SEARCH_API_KEY
        sync: false
      - key: SHAREPOINT_SITE_ID
        sync: false
      - key: SHAREPOINT_DRIVE_ID
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  ##############################################################################
  # AI Service - Email Drafting, Document Generation, Suggestions
  # NATIVE RUNTIME (faster deploys - no Docker build overhead)
  ##############################################################################
  - type: web
    name: legal-platform-ai-service
    runtime: node
    repo: https://github.com/stoianovici/bojin-law-2.git
    branch: main
    buildCommand: bash infrastructure/render/build-ai-service.sh
    startCommand: node services/ai-service/dist/index.js
    plan: starter
    numInstances: 1
    region: oregon
    rootDir: . # Set to services/ai-service in dashboard for filtered deploys
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: '22'
      - key: PORT
        value: '3002'
      - key: DATABASE_URL
        fromDatabase:
          name: legal-platform-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: legal-platform-redis
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_MODEL
        value: claude-3-5-sonnet-20241022
      - key: AI_SERVICE_API_KEY
        sync: false
    healthCheckPath: /api/ai/health
    autoDeploy: false # Manual deploy - rarely changes

  ##############################################################################
  # Cache - Redis for Session Management
  ##############################################################################
  - type: redis
    name: legal-platform-redis
    plan: pro # 1GB Redis
    region: oregon # US West
    maxmemoryPolicy: allkeys-lru # LRU eviction when memory limit reached
    ipAllowList: [] # Empty = allow all Render services

  ##############################################################################
  # Legacy Document Import App (Story 3.2.5)
  # Standalone app for PST import and document categorization
  ##############################################################################
  - type: web
    name: bojin-legacy-import
    runtime: node
    repo: https://github.com/stoianovici/bojin-law-2.git
    branch: main
    buildCommand: npm install -g pnpm && pnpm install --no-frozen-lockfile && pnpm --filter @legal-platform/database build && pnpm --filter @legal-platform/legacy-import build
    startCommand: pnpm --filter @legal-platform/legacy-import start
    plan: starter # 512MB RAM - upgrade for large PST processing
    numInstances: 1
    region: oregon # Same region as other services
    envVars:
      # Node Environment
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: '22'

      # App URL - Update after first deploy with actual URL
      - key: NEXT_PUBLIC_APP_URL
        value: https://bojin-legacy-import.onrender.com

      # Database (same as main app)
      - key: DATABASE_URL
        fromDatabase:
          name: legal-platform-db
          property: connectionString

      # Redis
      - key: REDIS_URL
        fromService:
          type: redis
          name: legal-platform-redis
          property: connectionString

      # Azure AD Authentication (set in Render dashboard)
      - key: NEXT_PUBLIC_AZURE_AD_CLIENT_ID
        sync: false
      - key: NEXT_PUBLIC_AZURE_AD_TENANT_ID
        sync: false
      - key: AZURE_AD_CLIENT_SECRET
        sync: false

      # Cloudflare R2 Storage (set in Render dashboard)
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        value: legacy-import
      - key: R2_ENDPOINT
        sync: false

      # Anthropic AI for document analysis (set in Render dashboard)
      - key: ANTHROPIC_API_KEY
        sync: false

    healthCheckPath: /api/health
    autoDeploy: true # Auto-deploy on push to main # Manual deploy only - stable service, shared packages may change

##############################################################################
# Database - PostgreSQL with pgvector
##############################################################################
databases:
  - name: legal-platform-db
    databaseName: legal_platform_prod
    user: legal_platform_user
    plan: basic-1gb # 1GB RAM, pay-per-GB storage
    region: oregon # US West
    ipAllowList: [] # Empty = allow all Render services (recommended)

