# Inputs
# ============================================================================

"""
Filters for email queries
"""
input EmailFilters {
  caseId: ID
  search: String
  hasAttachments: Boolean
  isUnread: Boolean
  dateFrom: DateTime
  dateTo: DateTime
  uncategorizedOnly: Boolean
  importance: String
}

"""
Filters for email thread queries
"""
input EmailThreadFilters {
  caseId: ID
  hasUnread: Boolean
  hasAttachments: Boolean
  search: String
  dateFrom: DateTime
  dateTo: DateTime
  """Filter threads where any email has a participant (from, to, cc) matching any of these addresses"""
  participantEmails: [String!]
}

# ============================================================================
# Client Inbox Types (Multi-Case Client Support)
# ============================================================================

"""
Active case info for client inbox
"""
type ClientActiveCase {
  id: ID!
  caseNumber: String!
  title: String!
}

"""
Client with emails in inbox awaiting case assignment
"""
type ClientWithInbox {
  id: ID!
  name: String!
  """Number of active cases for this client"""
  activeCasesCount: Int!
  """Active cases available for assignment"""
  activeCases: [ClientActiveCase!]!
  """Number of unread emails in inbox"""
  unreadCount: Int!
  """Total emails awaiting assignment"""
  totalCount: Int!
}

"""
Email thread in client inbox
"""
type ClientInboxThread {
  id: ID!
  conversationId: String!
  subject: String!
  lastMessageDate: DateTime!
  lastSenderName: String
  lastSenderEmail: String
  preview: String!
  isUnread: Boolean!
  hasAttachments: Boolean!
  messageCount: Int!
}

"""
Result of client inbox emails query
"""
type ClientInboxEmails {
  """Client info"""
  client: ClientWithInbox!
  """Email threads awaiting assignment"""
  threads: [ClientInboxThread!]!
  """Total threads count"""
  totalCount: Int!
}

"""
Result of assigning client inbox email to case
"""
type AssignClientInboxResult {
  thread: EmailThread
  """Whether a new contact was added to the case"""
  newContactAdded: Boolean!
  contactName: String
