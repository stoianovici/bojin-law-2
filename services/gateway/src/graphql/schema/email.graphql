# Email Integration GraphQL Schema
# Story 5.1: Email Integration and Synchronization
# OPS-060: Multi-Case Email Support
#
# Provides types and operations for email synchronization,
# threading, categorization, and search.

# ============================================================================
# Types
# ============================================================================

"""
Email address with optional display name
"""
type EmailAddress {
  name: String
  address: String!
}

"""
Classification match type - how an email was linked to a case (OPS-060)
"""
enum ClassificationMatchType {
  """Matched by sender/recipient in CaseActor"""
  Actor
  """Matched court file or contract reference"""
  ReferenceNumber
  """Matched case keywords"""
  Keyword
  """AI semantic similarity match"""
  Semantic
  """Matched global email source (court, authority)"""
  GlobalSource
  """User manually assigned"""
  Manual
  """Matched by conversation thread"""
  ThreadContinuity
}

"""
Email-to-Case link with classification metadata (OPS-060)
Represents a many-to-many relationship between emails and cases
"""
type EmailCaseLink {
  id: ID!
  email: Email!
  case: Case!
  """The ID of the linked case (for convenience)"""
  caseId: ID!
  """Confidence score for this assignment (0.0 - 1.0)"""
  confidence: Float
  """How this link was created"""
  matchType: ClassificationMatchType
  """When this link was created"""
  linkedAt: DateTime!
  """Who created this link - 'auto' or userId"""
  linkedBy: String!
  """Whether this is the primary (first) assignment"""
  isPrimary: Boolean!

  # OPS-195: Multi-Case Confirmation Flow
  """True when sender has 2+ active cases - requires user confirmation before reply"""
  needsConfirmation: Boolean!
  """Whether this assignment has been confirmed by a user"""
  isConfirmed: Boolean!
  """When the assignment was confirmed"""
  confirmedAt: DateTime
  """User ID who confirmed the assignment"""
  confirmedBy: ID
}

"""
Email classification state machine (OPS-035)
"""
enum EmailClassificationState {
  """Just synced, not yet processed"""
  Pending
  """Assigned to case (auto or manual)"""
  Classified
  """In NECLAR queue (needs user review)"""
  Uncertain
  """In INSTANȚE folder (court email, no case match)"""
  CourtUnassigned
  """Marked as not relevant"""
  Ignored
  """In client inbox (multi-case client, awaiting manual case assignment)"""
  ClientInbox
}

"""
Email message from Microsoft Graph
"""
type Email {
  id: ID!
  graphMessageId: String!
  conversationId: String
  subject: String!
  bodyPreview: String!
  bodyContent: String!
  bodyContentType: String!
  """AI-cleaned content - new message only, no signatures/quotes (OPS-090)"""
  bodyContentClean: String
  """Source folder: 'inbox' for received emails, 'sent' for sent emails (OPS-091)"""
  folderType: String
  from: EmailAddress!
  toRecipients: [EmailAddress!]!
  ccRecipients: [EmailAddress!]!
  receivedDateTime: DateTime!
  sentDateTime: DateTime!
  hasAttachments: Boolean!
  importance: String!
  isRead: Boolean!
  """Classification state machine (OPS-035)"""
  classificationState: EmailClassificationState!
  """AI confidence score for classification (0.0 - 1.0)"""
  classificationConfidence: Float
  """When the email was classified"""
  classifiedAt: DateTime
  """Who classified the email - 'auto' or userId"""
  classifiedBy: String

  # ============================================================================
  # Partner Privacy (OPS-191, Private-by-Default)
  # ============================================================================

  """The user who owns this email (whose mailbox it came from)"""
  userId: ID!
  """Whether this email is private (visible only to owner, not team)"""
  isPrivate: Boolean!
  """User ID of the partner who marked this email as private"""
  markedPrivateBy: ID
  """When the email was marked as private"""
  markedPrivateAt: DateTime
  """When the email was made public"""
  markedPublicAt: DateTime
  """User ID who made the email public"""
  markedPublicBy: ID

  # ============================================================================
  # Multi-Case Support (OPS-060)
  # ============================================================================

  """
  All case links for this email with classification metadata
  Replaces direct case relationship for multi-case support
  """
  caseLinks: [EmailCaseLink!]!

  """
  All cases this email is linked to (convenience field)
  """
  cases: [Case!]!

  """
  The primary case for this email (first/original assignment)
  Returns null if email is not linked to any case
  """
  primaryCase: Case

  """
  @deprecated Use primaryCase instead. Kept for backwards compatibility.
  """
  case: Case

  attachments: [EmailAttachment!]!
  thread: EmailThread
}

"""
Email attachment with storage information
"""
type EmailAttachment {
  id: ID!
  name: String!
  contentType: String!
  size: Int!
  downloadUrl: String
  document: Document
  """
  If attachment was saved as document, reference to that document.
  Alias for 'document' field for semantic clarity.
  """
  savedAsDocument: Document
  """
  Whether user marked this attachment as irrelevant (signature, logo, etc.)
  OPS-136: Allows filtering out non-useful attachments
  """
  irrelevant: Boolean!

  """
  OPS-175: Whether this attachment has been promoted to a working document.
  True if the saved document has promotedToDocumentId in metadata.
  """
  isPromoted: Boolean!

  """
  OPS-175: ID of the promoted working document (if isPromoted is true)
  """
  promotedDocumentId: ID

  """
  Private-by-Default: Whether this attachment is private (only visible to owner)
  """
  isPrivate: Boolean!
}

"""
Attachment content for direct download from MS Graph
"""
type AttachmentContent {
  content: String! # Base64 encoded content
  name: String!
  contentType: String!
  size: Int!
}

"""
Email thread (conversation) grouping related messages
"""
type EmailThread {
  id: ID!
  conversationId: String!
  subject: String!
  participantCount: Int!
  messageCount: Int!
  emails: [Email!]!
  case: Case
  hasUnread: Boolean!
  hasAttachments: Boolean!
  lastMessageDate: DateTime!
  firstMessageDate: DateTime!
  """Whether this thread is private (Private-by-Default)"""
  isPrivate: Boolean
  """User ID of the thread owner (for checking ownership)"""
  userId: String
}

"""
Email synchronization status
"""
type EmailSyncStatus {
  status: String!
  lastSyncAt: DateTime
  emailCount: Int!
  pendingCategorization: Int!
}

# ============================================================================
# Historical Email Sync Types (for syncing historical emails when client added to case)
# ============================================================================

"""
Status of a historical email sync job
"""
enum HistoricalEmailSyncStatusEnum {
  """Job created, waiting to be picked up by worker"""
  Pending
  """Worker is currently processing the sync"""
  InProgress
  """All emails synced successfully"""
  Completed
  """Job failed - check errorMessage for details"""
  Failed
}

"""
Historical email sync job status
Tracks the progress of syncing historical emails when a client is added to a case
"""
type HistoricalEmailSyncStatus {
  id: ID!
  caseId: ID!
  contactEmail: String!
  contactRole: String!
  status: HistoricalEmailSyncStatusEnum!
  """Total emails found for this contact (null until sync starts)"""
  totalEmails: Int
  """Number of emails synced so far"""
  syncedEmails: Int!
  """Error message if status is Failed"""
  errorMessage: String
  startedAt: DateTime
  completedAt: DateTime
  createdAt: DateTime!
  updatedAt: DateTime!
}

"""
Paginated email search results
"""
type EmailSearchResult {
  emails: [Email!]!
  totalCount: Int!
  hasMore: Boolean!
}

"""
Email thread with participant details
"""
type EmailThreadParticipant {
  email: String!
  name: String
  messageCount: Int!
  roles: [String!]!
}

"""
Email categorization result from AI
"""
type EmailCategorizationResult {
  emailId: ID!
  caseId: ID
  confidence: Float!
  reasoning: String!
}

"""
Email statistics for dashboard
"""
type EmailStats {
  totalEmails: Int!
  unreadEmails: Int!
  uncategorizedEmails: Int!
  emailsWithAttachments: Int!
  emailsByCase: [EmailCaseCount!]!
}

type EmailCaseCount {
  caseId: ID!
  caseName: String!
  count: Int!
}

# ============================================================================
# Email By Case Types (OPS-293: Case-Centric Email View)
# ============================================================================

"""
Case reference for multi-case email links
"""
type LinkedCase {
  id: ID!
  title: String!
  caseNumber: String!
  isPrimary: Boolean!
}

"""
Thread preview for email list view
Lightweight representation of a thread for the sidebar
"""
type ThreadPreview {
  id: ID!
  conversationId: String!
  subject: String!
  lastMessageDate: DateTime!
  lastSenderName: String
  lastSenderEmail: String
  preview: String!
  isUnread: Boolean!
  hasAttachments: Boolean!
  messageCount: Int!
  """Cases this thread is linked to (for multi-case support)"""
  linkedCases: [LinkedCase!]!
  """Whether this thread is marked as personal/private"""
  isPersonal: Boolean!
  """User ID who marked this thread as personal (null if not personal)"""
  personalMarkedBy: String
  """Whether this thread is private (Partner private-by-default)"""
  isPrivate: Boolean
  """Owner user ID for ownership check"""
  userId: String
}

"""
Case with its email threads
Groups all email threads associated with a case
"""
type CaseWithThreads {
  id: ID!
  title: String!
  caseNumber: String!
  threads: [ThreadPreview!]!
  unreadCount: Int!
  totalCount: Int!
}

"""
Client with its cases and email threads (OPS-XXX: Client Grouping)
Groups cases under their parent client for hierarchical navigation
"""
type ClientEmailGroup {
  id: ID!
  name: String!
  """Client-level inbox threads (emails attributed to client but not yet assigned to a case)"""
  inboxThreads: [ThreadPreview!]!
  """Unread count in client inbox"""
  inboxUnreadCount: Int!
  """Total threads in client inbox"""
  inboxTotalCount: Int!
  """Cases belonging to this client"""
  cases: [CaseWithThreads!]!
  """Total unread count across all cases (not including inbox)"""
  totalUnreadCount: Int!
  """Total thread count across all cases (not including inbox)"""
  totalCount: Int!
}

"""
Simplified court email for the INSTANȚE section
"""
type CourtEmailPreview {
  id: ID!
  subject: String!
  from: EmailAddress!
  bodyPreview: String!
  receivedDateTime: DateTime!
  hasAttachments: Boolean!
  courtName: String
  extractedCaseNumbers: [String!]!
}

"""
Court email group - emails grouped by their GlobalEmailSource (court)
Used for displaying court subfolders in INSTANȚE section
"""
type CourtEmailGroup {
  """The GlobalEmailSource ID (court)"""
  id: ID!
  """Court name from GlobalEmailSource"""
  name: String!
  """Emails from this court"""
  emails: [CourtEmailPreview!]!
  """Total count of emails from this court"""
  count: Int!
}

"""
Simplified uncertain email for the NECLAR section
"""
type UncertainEmailPreview {
  id: ID!
  conversationId: String
  subject: String!
  from: EmailAddress!
  bodyPreview: String!
  receivedDateTime: DateTime!
  hasAttachments: Boolean!
  suggestedCases: [SuggestedCasePreview!]!
}

"""
Suggested case for uncertain email classification
"""
type SuggestedCasePreview {
  id: ID!
  title: String!
  caseNumber: String!
  confidence: Float!
}

"""
Email organization by case - the main query response
Returns all emails organized into: Clients (with Cases), INSTANȚE, NECLAR
"""
type EmailsByCase {
  """Clients with their cases and email threads (OPS-XXX: Client Grouping)"""
  clients: [ClientEmailGroup!]!
  """Cases with their email threads (flat list, deprecated - use clients instead)"""
  cases: [CaseWithThreads!]!
  """Unassigned emails (not linked to any case yet)"""
  unassignedCase: CaseWithThreads
  """Court emails awaiting case assignment (flat list, deprecated - use courtEmailGroups)"""
  courtEmails: [CourtEmailPreview!]!
  courtEmailsCount: Int!
  """Court emails grouped by source (court name) for INSTANȚE subfolders"""
  courtEmailGroups: [CourtEmailGroup!]!
  """Uncertain emails needing user classification"""
  uncertainEmails: [UncertainEmailPreview!]!
  uncertainEmailsCount: Int!
}

# ============================================================================
# Outlook Folder Types (OPS-292: Email by Folder Query)
# ============================================================================

"""
Outlook folder with aggregated email counts (OPS-292)
Used for displaying unassigned emails grouped by source folder
"""
type OutlookFolder {
  """Outlook folder ID from Graph API (parentFolderId)"""
  id: String!
  """Display name: Inbox, Sent Items, Archive, etc."""
  name: String!
  """Total emails in this folder (unassigned only)"""
  emailCount: Int!
  """Unread emails in this folder"""
  unreadCount: Int!
  """Emails in this folder with pagination"""
  emails(limit: Int, offset: Int): [Email!]!
}

# ============================================================================
# INSTANȚE Types (OPS-040: Court Email Detection)
# ============================================================================

"""
Suggested case for unassigned court emails
"""
type SuggestedCase {
  id: ID!
  caseNumber: String!
  title: String!
  referenceNumbers: [String!]!
}

"""
Unassigned court email for the INSTANȚE folder
"""
type UnassignedCourtEmail {
  id: ID!
  subject: String!
  from: EmailAddress!
  receivedDateTime: DateTime!
  """Reference numbers extracted from email but no case match"""
  extractedReferences: [String!]!
  """If multiple cases match, these are the suggestions"""
  suggestedCases: [SuggestedCase!]!
  """Institution category (Court, Notary, Bailiff, Authority, Other)"""
  institutionCategory: String
  """Body preview for context"""
  bodyPreview: String!
}

# ============================================================================
# NECLAR Types (OPS-042: Classification Modal)
# ============================================================================

"""
Classification signal explaining why a case was suggested
"""
type ClassificationSignal {
  """Signal type: KEYWORD_SUBJECT, KEYWORD_BODY, REFERENCE_NUMBER, RECENT_ACTIVITY, CONTACT_MATCH"""
  type: String!
  """Weight of this signal (higher = more important)"""
  weight: Int!
  """What matched (e.g., the keyword or reference number)"""
  matched: String!
}

"""
Suggested case for uncertain email classification
"""
type UncertainEmailCase {
  id: ID!
  caseNumber: String!
  title: String!
  """Match confidence score (0-100)"""
  score: Int!
  """Signals explaining why this case was suggested"""
  signals: [ClassificationSignal!]!
  """Last activity date for context"""
  lastActivityAt: DateTime
}

"""
Uncertain email from the NECLAR queue
"""
type UncertainEmail {
  id: ID!
  """Thread conversation ID for loading thread view (OPS-200)"""
  conversationId: String
  subject: String!
  from: EmailAddress!
  receivedDateTime: DateTime!
  """Body preview for context"""
  bodyPreview: String!
  """Full body content (expandable)"""
  bodyContent: String
  """Suggested cases with confidence scores"""
  suggestedCases: [UncertainEmailCase!]!
  """Reason for uncertainty: AMBIGUOUS, LOW_CONFIDENCE, UNKNOWN_CONTACT"""
  uncertaintyReason: String
}

"""
Result of assigning a court email to a case
"""
type AssignCourtEmailResult {
  email: Email!
  case: Case!
  """Whether reference number was added to case"""
  referenceAdded: Boolean!
}

"""
Action type for classifying uncertain emails
"""
enum ClassificationActionType {
  """Assign email to selected case"""
  ASSIGN_TO_CASE
  """Mark email as not relevant (ignored)"""
  IGNORE
}

"""
Input for classifying an uncertain email
"""
input ClassificationActionInput {
  """Action type: ASSIGN_TO_CASE or IGNORE"""
  type: ClassificationActionType!
  """Case ID - required if type is ASSIGN_TO_CASE"""
  caseId: ID
}

"""
Result of classifying an uncertain email
"""
type ClassifyUncertainEmailResult {
  email: Email!
  """The case it was assigned to (null if ignored)"""
  case: Case
  """Whether this was an ignore action"""
  wasIgnored: Boolean!
}

"""
Result of assigning a thread to a case (OPS-125)
"""
type AssignThreadResult {
  thread: EmailThread!
  """Whether a new contact was auto-added to the case"""
  newContactAdded: Boolean!
  """Name of the added contact (if any)"""
  contactName: String
  """Email of the added contact (if any)"""
  contactEmail: String
}

