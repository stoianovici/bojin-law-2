# Enum types for Case Management API
# Story 2.6: Case Management Data Model and API

"""
Case status lifecycle enum
- PendingApproval: Case awaiting Partner approval (Story 2.8.2)
- Active: Case is currently being worked on
- OnHold: Case is temporarily paused
- Closed: Case has been concluded
- Archived: Case is closed and archived for long-term storage
"""
enum CaseStatus {
  PendingApproval
  Active
  OnHold
  Closed
  Archived
}

"""
Case type categorization enum
- Litigation: Court litigation cases
- Contract: Contract review and drafting
- Advisory: Legal advisory and consulting
- Criminal: Criminal defense cases
- Other: Other types of legal matters
"""
enum CaseType {
  Litigation
  Contract
  Advisory
  Criminal
  Other
}

"""
External party roles in a case (Romanian legal context)
- Client: The client in this specific case
- OpposingParty: The opposing party (partea adversă)
- OpposingCounsel: Opposing counsel/lawyer (avocatul părții adverse)
- Witness: Witness to be called (martor)
- Expert: Expert witness or consultant (expert)
"""
enum CaseActorRole {
  Client
  OpposingParty
  OpposingCounsel
  Witness
  Expert
}

"""
User roles within the law firm
- Partner: Firm partner with full access
- Associate: Associate lawyer
- AssociateJr: Junior associate lawyer
- BusinessOwner: Firm administrator with firm-wide access (Story 2.11.1)
"""
enum UserRole {
  Partner
  Associate
  AssociateJr
  BusinessOwner
}

"""
Billing type for cases (Story 2.8.1, 2.11.2)
- Hourly: Hourly billing based on time entries and role rates
- Fixed: Fixed fee for the entire case
- Retainer: Monthly/quarterly retainer billing with usage tracking (Story 2.11.2)
"""
enum BillingType {
  Hourly
  Fixed
  Retainer
}

"""
Retainer billing period (Story 2.11.2)
- Monthly: Retainer resets monthly
- Quarterly: Retainer resets every quarter
- Annually: Retainer resets annually
"""
enum RetainerPeriod {
  Monthly
  Quarterly
  Annually
}

"""
Rate type for tracking rate history (Story 2.8.1)
- Partner: Partner hourly rate
- Associate: Associate hourly rate
- Paralegal: Paralegal hourly rate
- Fixed: Fixed fee amount
"""
enum RateType {
  Partner
  Associate
  Paralegal
  Fixed
}

"""
Approval status for case review workflow (Story 2.8.2)
- Pending: Case awaiting Partner approval
- Approved: Case has been approved by Partner
- Rejected: Case has been rejected by Partner
"""
enum ApprovalStatus {
  Pending
  Approved
  Rejected
}

"""
Document type categorization for AI document generation (Story 3.3)
- Contract: Contract agreements
- Motion: Court motions and filings
- Brief: Legal briefs
- Letter: Correspondence and letters
- Memo: Internal memorandums
- Agreement: Various agreements
- Pleading: Court pleadings
- Other: Other document types
"""
enum DocumentType {
  Contract
  Motion
  Brief
  Letter
  Memo
  Agreement
  Pleading
  Other
}

"""
Document source type - distinguishes origin of document (OPS-171)
- UPLOAD: Directly uploaded by user
- EMAIL_ATTACHMENT: Saved from email attachment
- AI_GENERATED: Created by AI drafting service
- TEMPLATE: Generated from template
"""
enum DocumentSourceType {
  UPLOAD
  EMAIL_ATTACHMENT
  AI_GENERATED
  TEMPLATE
}
